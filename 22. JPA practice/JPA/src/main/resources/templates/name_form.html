<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Account</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Update Account</h1>
        <form th:action="@{/account/updateName}" th:object="${account} " method="post" class="mx-auto">
            <input type="hidden" th:field="*{id}" th:value="${account.id}">
            <div class="form-group row">
                <div class="col-4 text-right">
                    <label class="col-form-label">FullName:</label>
                </div>
                <div class="col-8 text-left">
                    <input type="text" th:field="*{fullname}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4 text-right">
                    <label class="col-form-label">Email:</label>
                </div>
                <div class="col-8 text-left">
                    <input type="email"  th:field="*{email}" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
