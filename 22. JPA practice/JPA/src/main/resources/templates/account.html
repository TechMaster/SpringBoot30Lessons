<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Information</h1>
        <table class="table table-bordered">
            <thead class="thead-dark ">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Operation</th>
                <th>Log event</th>
            </tr>
            </thead>

            <tbody>
                <tr>
                    <td th:object="${user}" th:text="${user.fullname}"></td>
                    <td>
                        <span th:each="role:${user.roles}" th:text="${role.name} + ' '"></span>
                    </td>
                    <td>
                        <ul class="list-unstyled">
                            <li>
                                <a th:href="@{'/account/editName/' + ${user.id}}">Update fullname and email</a>
                            </li>
                            <li>
                                <a th:href="@{'/account/editPassword/' + ${user.id}}"}>Update Password</a>
                            </li>
                            <li th:if="${admin==true}">
                                <a th:href="@{/findUser}">Find User</a>
                            </li>
                            <li th:unless="${admin==true}">

                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="event:${time}" th:text="${event}"></li>
                        </ul>

                    </td>
                </tr>

            </tbody>

        </table>


    </div>
</body>
</html>
