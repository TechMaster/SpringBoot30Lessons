<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('Upload file')">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/" th:text="#{demo_upload}">Demo Upload File</a>
      <ul class="navbar-nav d-flex">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/?lang=en}">English</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/?lang=vn}">Vietnamese</a>
        </li>        
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 mt-5">
        <form action="#" th:action="@{/}" method="post" name="person" enctype="multipart/form-data"
          th:object="${person}">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label" th:text="#{name}">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" autocomplete="off" th:field="*{name}"/>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
          </div>
          <div class="form-group row mt-3">
            <label for="email" class="col-sm-2 col-form-label" th:text="#{email}">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" autocomplete="off" th:field="*{email}"/>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
          </div>
          <div class="form-group row mt-3">
            <label for="email" class="col-sm-2 col-form-label" th:text="#{select_photo}">Select a photo</label>
            <div class="col-sm-6">
              <input type="file" class="form-control"th:field="*{photo}" />
            </div>
            <div class="text-danger"  th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Upload Error</div>
          </div>          
          <button class="btn btn-primary mt-3" type="submit" th:text="#{submit_form}">Submit form</button>
        </form>
      </div>
    </div>
</body>

</html>
